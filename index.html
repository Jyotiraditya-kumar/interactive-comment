<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />

    <title>JRT | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container" id="container">
      <div class="modal-container" id="modal-container">
        <div class="modal-box">
          <div class="modal-header">Delete Comment</div>
          <div class="modal-text">
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </div>
          <div class="modal-buttons">
            <div class="button cancel" onclick="cancelButton()">NO, CANCEL</div>
            <div class="button confirm" onclick="confirmButton()">
              YES, DELETE
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="DOMElements.js"></script>

    <script src="script.js"></script>
  </body>
</html>
